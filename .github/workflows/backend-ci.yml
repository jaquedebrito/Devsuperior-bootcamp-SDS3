name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: |
        cd backend
        chmod +x mvnw
        ./mvnw clean install -DskipTests
    
    - name: Run tests
      run: |
        cd backend
        ./mvnw test
    
    - name: Generate coverage report
      run: |
        cd backend
        ./mvnw jacoco:report || echo "JaCoCo not configured"
