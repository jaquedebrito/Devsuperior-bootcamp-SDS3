name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'yarn'
        cache-dependency-path: 'frontend/yarn.lock'
    
    - name: Prepare cache dirs
      run: mkdir -p ~/.cache/yarn ~/.npm
    - name: Prepare Yarn cache directory
      run: mkdir -p ~/.cache/yarn
    
    - name: Cache Yarn and node_modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/yarn
          frontend/node_modules
          ~/.npm
        key: ${{ runner.os }}-yarn-${{ hashFiles('frontend/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    
    - name: Install dependencies
      run: |
        cd frontend
        yarn install --frozen-lockfile
    
    - name: Run tests
      run: |
        cd frontend
        yarn test --coverage --watchAll=false
    
    - name: Build
      run: |
        cd frontend
        yarn build
      env:
        CI: true
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'frontend/yarn.lock'

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Run tests
        run: |
          cd frontend
          yarn test --ci --reporters=default

      - name: Build
        run: |
          cd frontend
          yarn build
